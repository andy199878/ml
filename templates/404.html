<!-- 404.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面未找到 - 情感分析系統</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --error-color: #f56565;
            --dark-color: #2d3748;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
        }

        .error-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .error-icon {
            font-size: 6rem;
            color: var(--error-color);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .error-title {
            font-size: 3rem;
            font-weight: bold;
            color: var(--error-color);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .nav-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
            }
            
            .error-title {
                font-size: 2.5rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        <h1 class="error-title">404</h1>
        <p class="error-message">
            抱歉，您要找的頁面不存在。<br>
            可能是網址輸入錯誤，或者頁面已被移動或刪除。
        </p>
        <a href="/" class="home-btn">
            <i class="fas fa-home"></i>
            返回首頁
        </a>
        
        <div class="nav-links">
            <a href="/"><i class="fas fa-brain"></i> 情感分析</a>
            <a href="/ab_test"><i class="fas fa-flask"></i> A/B測試</a>
            <a href="/dashboard"><i class="fas fa-chart-line"></i> 儀表板</a>
            <a href="/model_comparison"><i class="fas fa-balance-scale"></i> 模型比較</a>
        </div>
    </div>

    <script>
        // 自動跳轉倒計時（可選）
        let countdown = 10;
        const countdownElement = document.createElement('div');
        countdownElement.style.marginTop = '1rem';
        countdownElement.style.color = '#718096';
        countdownElement.style.fontSize = '0.9rem';
        
        function updateCountdown() {
            if (countdown > 0) {
                countdownElement.textContent = `${countdown} 秒後自動跳轉到首頁...`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = '/';
            }
        }
        
        // 取消註解以啟用自動跳轉
        // document.querySelector('.error-container').appendChild(countdownElement);
        // updateCountdown();
    </script>
</body>
</html>
