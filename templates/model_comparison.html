        :root {

            position: sticky;
            top: 0;

        }

            display: flex;

            align-items: center;
            padding: 0 2rem;

            font-weight: bold;
            color: var(--primary-color);
        }

            display: flex;
            gap: 2rem;
            list-style: none;
        }
